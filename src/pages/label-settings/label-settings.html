<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="allLabels">
    <ion-list  *ngFor="let label of allLabels">
      <ion-item>
        <h2>{{label.labelName}}</h2>
        <p>{{label.labelUrl}}</p>
        <button class="page-label-settings item" ion-button clear item-end (click)="editLabel(label)">Edit</button>
        <button class="page-label-settings item" ion-button clear item-end color="danger" (click)="deleteLabel(label)">Delete</button>
      </ion-item>
    </ion-list>
  </div>

  <div *ngIf="!allLabels">
    <ion-slides>
      <ion-slide>
        <img src="assets/imgs/add_label.png">
        <h2>What The Hell Are You Labeling?!</h2>
        <h2>Add Labels First!</h2>
      </ion-slide>
    </ion-slides>
  </div>

  <ion-fab right bottom>
    <button ion-fab color="accent" (click)="addNewLabel()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
