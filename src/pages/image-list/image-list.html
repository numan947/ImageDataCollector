<ion-header>

  <ion-navbar>
    <ion-title>Saved Images</ion-title>
    <ion-buttons end *ngIf="imageList" >
      <button *ngIf = "!uploader.batchUploadService" tooltip="Upload All Images" positionV="bottom" duration="300" ion-button icon-only (click)="startUploadService()">
        <ion-icon name="custom-cloud-upload"></ion-icon>
      </button>

      <button *ngIf = "uploader.batchUploadService" tooltip="Upload All Images" positionV="bottom" duration="300" ion-button icon-only (click)="stopUploadService()">
        <ion-icon name="custom-stop"></ion-icon>
      </button>

    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list *ngIf="imageList && imageList.length">
    <ion-item *ngFor="let item of imageList; let idx = index">

      <ion-thumbnail item-start>
        <img src="{{item.imagePath}}">
      </ion-thumbnail>
      <h2>{{item.imageLabel}}</h2>
      <p>{{item.imageName}}</p>
      <button ion-button clear item-end color="danger" (click)="deleteItem(item)">Delete</button>

    </ion-item>
  </ion-list>
  <img *ngIf="!(imageList)||!(imageList.length)" src="assets/imgs/gone.png">

</ion-content>
